<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div *ngIf="!isEditMode" class="card-title d-flex align-items-center">Create an Author</div>
    <div *ngIf="isEditMode" class="card-title d-flex align-items-center">Edit an Author</div>
    <div class="card-header-elements">
      <button class="btn btn-primary d-flex" type="button" (click)="backToList()">
        <i class="material-icons mr-1">keyboard_backspace</i>
        Back
      </button>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row justify-content-around">
        <div class="col-md-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name"
                   placeholder="Enter a name">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="name">Books</label>
            <!-- <input type="text" class="form-control" id="name" placeholder="Enter a name"> -->
            <ng-select [items]="books" bindLabel="name" [multiple]="true"
                       formControlName="books" [typeToSearchText]="'Type to search'"
                       placeholder="Type to search"></ng-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <button class="btn btn-success" type="submit" [disabled]="!form.valid">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-10 offset-md-1">
    <div id="table">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <th scope="row">1</th>
          <td>{{item.name}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

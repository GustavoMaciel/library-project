<div class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="card-title d-flex align-items-center">Authors</div>
    <div class="card-header-elements d-flex">
      <app-simple-search (searchEvent)="listContext.onSearch($event)" [pageSize]="listContext.pageSize" [currentPage]="listContext.currentPage">
      </app-simple-search>
      <button id="createButton" class="btn btn-primary d-flex mr-2" type="button" (click)="listContext.create()">
        <i class="material-icons mr-1">add</i>
        Create
      </button>
      <button id="createMasterDetailButton" class="btn btn-primary d-flex" type="button" (click)="createMasterDetail()">
        <i class="material-icons mr-1">add</i>
        Create Master-Detail
      </button>
    </div>
  </div>
  <hr class="m-0">
  <div class="card-body">
    <div id="table">
      <app-loading [loading]="listContext.loading"></app-loading>
      <table *ngIf="!listContext.loading" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr align="center" *ngIf="listContext.listIsEmpty">
            <td colspan="100">No authors found.</td>
          </tr>
          <tr *ngFor="let author of listContext.items; let i = index">
            <td id="idAuthor-{{i}}">{{ author.id }}</td>
            <td id="nameAuthor-{{i}}">{{ author.name }}</td>
            <td align="center">
              <button id="viewAuthor-{{i}}" class="btn bg-transparent" type="button" (click)="listContext.view(author)">
                <i class="material-icons">visibility</i>
              </button>
              <button id="editAuthor-{{i}}" class="btn bg-transparent" type="button" (click)="listContext.edit(author)">
                <i class="material-icons text-primary">create</i>
              </button>
              <button id="deleteAuthor-{{i}}" class="btn bg-transparent" type="button" (click)="listContext.setRemove(author)">
                <i class="material-icons text-danger">delete</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <div class="datatable-footer" [hidden]="listContext.listIsEmpty">
      <app-pagination [totalRecords]="listContext.totalRecords" [setTotalPages]="listContext.totalPages"
                      (pageChanged)="listContext.onChangePaginator($event)" (pageSizeChanged)="listContext.onChangePageSize($event)"></app-pagination>
    </div>
  </div>
</div>

<app-delete-confirmation (onOk)="listContext.remove()"></app-delete-confirmation>
